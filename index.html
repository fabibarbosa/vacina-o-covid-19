<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="hero">
		<h1 id="title">Vacinação Covid-19</h1>
	</div>
	<div class="dropbox">
		<select id="selectOptions">
			<option value="0">Selecione um país</option>
		</select>
	</div>

	<div class="update-info">
		<p>Ultima atualização: <span id="last-update"></span></p>
	</div>

	<section>
		<div class="row">	
			<div class="card" id="card-vaccination">
				<p class="card-number" id="vaccination-number">0</p>
				<span class="card-number-addition" id="vaccination-number-addition">+0</span>
				<h4 class="card-title">Vacinas aplicadas</h4>
			</div>

			<div class="card" id="card-imunnized">
				<p class="card-number" id="immunized-number">0</p>
				<h4 class="card-title">Pessoas Imunizadas</h4>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
